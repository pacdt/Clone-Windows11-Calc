<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <!-- Barra da Janela -->
        <div id="bar">
            <div class="icon"><i class="ph-calculator"></i></div>
            <span style="margin-left: -35px;">Calculadora</span>
            <div class="b-window">
                <p>-</p>
                <i class="ph-square ph-sm"></i>
                <p>X</p>
            </div>
        </div>
        <!-- Barra das Opções da Calculadora -->
        <div id="options">
            <div id="o-left">
                <i class="ph-list ph-1x"></i>
                <h3>Padrão</h3>
                <i class="ph-picture-in-picture ph-lg"></i>
            </div>
            <i class="ph-clock-counter-clockwise ph-xl"></i>
        </div>
        <!-- Área de resultados -->
        <div id="resultado">
            <h2>0</h2>
        </div>
        <!-- Área de Funções -->
        <div id="functions">
            <span class="deactivate">mc</span>
            <span class="deactivate">mr</span>
            <span>m+</span>
            <span>m-</span>
            <span>ms</span>
            <span class="deactivate">m&or;</span>
        </div>
        <div id="buttons">
            <div class="button"><i class="ph-percent"></i></div>
            <div class="button">CE</div>
            <div class="button">C</div>
            <div class="button"><i class="ph-backspace"></i></div>
            <div class="button">&#8543;x</div>
            <div class="button">x&sup2;</div>
            <div class="button">&sup2;&radic;x</div>
            <div class="button"><i class="ph-divide"></i></div>
            <div class="button actived">7</div>
            <div class="button actived">8</div>
            <div class="button actived">9</div>
            <div class="button"><i class="ph-x"></i></div>
            <div class="button actived">4</div>
            <div class="button actived">5</div>
            <div class="button actived">6</div>
            <div class="button"><i class="ph-minus"></i></div>
            <div class="button actived">1</div>
            <div class="button actived">2</div>
            <div class="button actived">3</div>
            <div class="button"><i class="ph-plus"></i></div>
            <div class="button actived"><i class="ph-plus-minus"></i></div>
            <div class="button actived">0</div>
            <div class="button actived">,</div>
            <div class="button igual"><i class="ph-equals"></i></div>
        </div>




    </div>
</body>
</html>
